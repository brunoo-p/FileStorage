<div class="container">
  <img [src]="imageShow" [alt]="file.name.value" *ngIf="file?.metadata?.type.includes('image')">
  <img src="https://th.bing.com/th/id/R.eba774b485ea76760debfbccf1a6b42c?rik=TMPXsf5DsI%2fXFw&pid=ImgRaw&r=0" [alt]="file.name.value" *ngIf="file?.metadata?.type.includes('pdf')">

  <!-- <pdf-viewer class="pdfPreview" [src]="pdf"
    #pdfViewer
    [render-text]="true"
    [original-size]="false"
    style="width: 95%; height: 100%"
    *ngIf="file?.metadata?.type.includes('pdf')"
  ></pdf-viewer> -->

  <h2> {{ file.name.value }} </h2>

  <div class="description">
    <label for="subtitle">
      {{ file.description }}
    </label>
  </div>

  <div class="keywords">
    <label for="keywords" *ngFor="let keyword of file.keywords; trackBy: trackByKeywordList">
      #{{ keyword }}
    </label>
  </div>
  <div class="arrowIcon">
    <mat-icon>keyboard_arrow_up</mat-icon>
  </div>
  <div class="hiddenContainer">
    <div class="hiddenContainer-buttons">
      <button mat-mini-fab aria-label="edit" (click)="editFile(file)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-mini-fab aria-label="download" (click)="downloadFile(file)">
        <mat-icon>cloud_download</mat-icon>
      </button>
      <button mat-mini-fab aria-label="delete" (click)="deleteFile(file)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>

</div>
